<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Popecards</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 280px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 18px;
            width: 80%;
            margin-top: 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Iniciar sesión</h2>

        <input type="text" id="usuario" placeholder="Usuario" />
        <input type="password" id="clave" placeholder="Contraseña" />

        <button onclick="login()">Entrar</button>

        <p id="respuesta"></p>
    </div>

    <script>
        function login() {
            const user = document.getElementById("usuario").value;
            const pass = document.getElementById("clave").value;

            if (user === "" || pass === "") {
                document.getElementById("respuesta").innerText = "Rellena ambos campos.";
                return;
            }

            // Aquí luego conectaremos con tu backend (ejemplo POST)
            document.getElementById("respuesta").innerText = "Intentando iniciar sesión...";
        }
    </script>
</body>
</html>
